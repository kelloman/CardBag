apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.robolectric:robolectric:3.1.2'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'

    //    compile 'com.wonders.xlab.xcontacts:x-contacts:1.0.1'
    //    compile 'com.wonders.xlab.qrscanner:qr-scanner:1.0.2'
    compile project(':qr-scanner')
    compile project(':x-contacts')
}

task clearJar(type: Delete) {
    delete 'build/outputs/okhttputils.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/outputs/')
    include('classes.jar')
    rename ('classes.jar', 'cardbag-1_0_2_3.jar')
}

makeJar.dependsOn(clearJar, build)

publish {
    userOrg = 'mzhua'
    groupId = 'com.wonders.xlab.cardbag'
    artifactId = 'card-bag'
    publishVersion = '1.0.3'
    desc = 'Oh hi, this is a nice description for a project, right?'
    website = 'https://gitlab.com/Mzhua/card-bag'
}
